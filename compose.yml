services:
  bot:
    image: ghcr.io/n3aar/eery-project:main
    restart: always
    container_name: eery-bot
    env_file:
      - path: ./.env
        required: false
    environment:
      - RUN_MIGRATIONS=true
    volumes:
      - eery-data:/data
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  backup:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backup
    container_name: eery-backup
    restart: always
    volumes:
      - eery-data:/data
      - eery-backup:/backup
    environment:
      - DISCORD_BACKUP_WEBHOOK=${DISCORD_BACKUP_WEBHOOK}

  watchtower:
    image: containrrr/watchtower
    restart: always
    container_name: eery-watchtower
    environment:
      WATCHTOWER_NOTIFICATION_URL: >
        discord://${DEPLOY_WEBHOOK_TOKEN}@${DEPLOY_WEBHOOK_ID}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 60 --cleanup --label-enable

volumes:
  eery-data:
    external: false
  eery-backup:
    external: false
